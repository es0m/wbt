<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>WorldBlock Text | {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">WorldBlock Text</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-light" href="/" title="Home">Home</a>
		{% if not session['logged_in'] %}
          <a class="p-2 text-light" href="/login">Log In / Register</a>
        {% else %}
          <a class="p-2 text-light" href="/pets">Pets</a>
          <a class="p-2 text-light" href="/logout">Logout</a>
        {% endif %}
      </nav>
    </div>
    <div class="container">
      {% block body %}{% endblock %}
    </div>
    <footer class="text-center"> &copy; 2018 <a href="http://sommerla.de/suvi">Suvi Sommerlade</a>.
    </footer>
  </body>
</html>
